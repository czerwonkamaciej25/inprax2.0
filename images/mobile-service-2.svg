  <text id="Każde_zgłoszenie_w_pierwszej_kolejności_opiera_się_na_analizie_oraz_diagnostyce_danego_problemu._Z_pomocą_naszego_systemu_natychmiastowo_diagnozujemy_problem_a_następnie_informujemy_klienta_o_krokach_podejmowanych_w_celu_jego_wyjaśnienia." data-name="Każde zgłoszenie w pierwszej kolejności opiera się na analizie oraz diagnostyce danego problemu. Z pomocą naszego systemu natychmiastowo diagnozujemy problem a następnie informujemy klienta o krokach podejmowanych w celu jego wyjaśnienia." transform="translate(58.599 92.226)" fill="#fff" font-size="15" font-family="SegoeUI, Segoe UI"><tspan x="0" y="16">Każde zgłoszenie w pierwszej </tspan><tspan x="0" y="35">kolejności opiera się na analizie </tspan><tspan x="0" y="54">oraz diagnostyce danego </tspan><tspan x="0" y="73">problemu. Z pomocą naszego </tspan><tspan x="0" y="92">systemu natychmiastowo </tspan><tspan x="0" y="111">diagnozujemy problem a </tspan><tspan x="0" y="130">następnie informujemy klienta o </tspan><tspan x="0" y="149">krokach podejmowanych w celu </tspan><tspan x="0" y="168">jego wyjaśnienia.</tspan></text>
