<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="INPRAX" />
    <meta name="author" content="MaciejCzerwonka" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>INPRAX</title>
    <style>
      /* Dodatkowe style dla kontenera iframe */
      .iframe-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Wyświetlanie preloadera -->
    <iframe
      id="animation_container"
      src="SVG_all_fast.html"
      class="iframe-container"
    ></iframe>

    <!-- Ładowanie strony -->
    <script>
      // Funkcja do ładowania strony
      function loadPage() {
        var iframe = document.createElement("iframe");
        iframe.src = "page.html";
        iframe.className = "iframe-container";
        iframe.style.display = "none"; // Ukrywamy ramkę przed ładowaniem
        iframe.onload = function () {
          // Po załadowaniu strony
          document.getElementById("animation_container").style.display = "none"; // Ukrywamy preloader
          iframe.style.display = "block"; // Wyświetlamy załadowaną stronę
        };
        document.body.appendChild(iframe);
      }

    //   // Wywołanie funkcji ładowania strony po opóźnieniu 3 sekund (3000 ms)
    //   setTimeout(loadPage, 3000);
    loadPage();
    </script>
  </body>
</html>
